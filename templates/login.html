<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Resume Matcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { max-width: 420px; margin: 80px auto; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <div class="card p-4">
    <h3 class="text-center mb-3">üîê Login</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }} alert-sm">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login', next=request.args.get('next')) }}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" value="{{ username or '' }}" placeholder="admin">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" >
      </div>
      <div class="d-grid">
        <button class="btn btn-primary">Sign in</button>
      </div>
    </form>

    <div class="text-center mt-3 small text-muted">
     
    </div>
  </div>
</body>
</html>
