<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Matcher</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="auth-wrapper">

    <div class="card-shadow auth-box">
        <h2 style="margin-bottom: 30px;">üîê Account Access</h2>

        <form id="loginForm">
            <input type="email" id="login-email" class="form-control" placeholder="Email Address" required>
            <input type="password" id="login-password" class="form-control" placeholder="Password" required>
            
            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Login</button>
        </form>

        <p style="margin: 20px 0 10px 0; color: var(--text-medium);">
            Don't have an account? <a href="#" id="show-signup">Sign Up</a>
        </p>
        
        <button class="btn-primary" style="background-color: #64748B; width: 100%;" onclick="window.location.href='dashboard.html';">
            Continue as Guest (Demo)
        </button>

        <form id="signupForm" style="display: none; margin-top: 20px;">
            <h3 style="margin-bottom: 20px;">Create Account</h3>
            <input type="text" class="form-control" placeholder="Full Name" required>
            <input type="email" class="form-control" placeholder="Email Address" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <input type="password" class="form-control" placeholder="Confirm Password" required>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Sign Up</button>
            <p style="margin-top: 10px;"><a href="#" id="show-login">Back to Login</a></p>
        </form>
    </div>
    
</body>
</html>
